<!DOCTYPE html>
<html>
<head>

    <style>

        }

            font-weight: bold;
        }

        input, select {
            width: 250px;
            padding: 5px;
        }

        .btn {
            background: #4a90e2;

            border: none;
            cursor: pointer;

        table {

        table, th, td {

        th {

            color: white;
            padding: 5px;
        }

        td {

        }

        .footer {
